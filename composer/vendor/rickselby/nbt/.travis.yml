language: php
php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0

install:
    - composer install

before_script:
    - mkdir -p build/logs

script:
    - phpunit --coverage-clover build/logs/clover.xml

after_success:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
